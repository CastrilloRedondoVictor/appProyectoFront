<div class="section">
  <div class="container">
    <div class="row full-height justify-content-center">
      <div class="col-12 text-center align-self-center py-5">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">
          <h6 class="mb-0 pb-3"><span>Iniciar Sesión </span><span>Registrarse</span></h6>
          <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" #regLogCheckbox />
          <label for="reg-log"></label>
          <div class="card-3d-wrap mx-auto">
            <div class="card-3d-wrapper">
              <div class="card-front">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3">Iniciar sesión</h4>
                    <div class="form-group">
                      <input
                        name="cajaUserName"
                        type="text"
                        class="form-style"
                        placeholder="Email"
                        #cajaLoginUserName
                      />
                      <i class="input-icon uil uil-at"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input
                        name="cajaPassword"
                        type="password"
                        class="form-style"
                        placeholder="Contraseña"
                        #cajaLoginPassword
                      />
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <button (click)="hacerLogin()" class="btn mt-4">
                      Iniciar Sesión
                    </button>
                  </div>
                </div>
              </div>
              <div class="card-back">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-3 pb-3">Registrarse</h4>
                    <div class="form-group">
                      <input
                        name="cajaRegisterNombre"
                        type="text"
                        class="form-style"
                        placeholder="Nombre"
                        #cajaRegisterNombre
                      />
                      <i class="input-icon uil uil-user"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input
                        name="cajaRegisterApellidos"
                        type="text"
                        class="form-style"
                        placeholder="Apellidos"
                        #cajaRegisterApellidos
                      />
                      <i class="input-icon uil uil-user-plus"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input
                        name="cajaRegisterCurso"
                        type="text"
                        class="form-style"
                        placeholder="Curso"
                        #cajaRegisterCurso
                      />
                      <i class="input-icon uil uil-clipboard-alt"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input
                        name="cajaRegisterEmail"
                        type="text"
                        class="form-style"
                        placeholder="Email"
                        #cajaRegisterEmail
                      />
                      <i class="input-icon uil uil-at"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input
                        name="cajaRegisterPassword"
                        type="password"
                        class="form-style"
                        placeholder="Contraseña"
                        #cajaRegisterPassword
                      />
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <button (click)="hacerRegister()" class="btn mt-4">
                      Registrarse
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
