<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <h1 class="text-center mb-4">Nueva charla</h1>
      <form>
        <div class="row">
          <!-- Primera columna -->
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label>Título</label>
              <input
                type="text"
                class="form-control"
                placeholder="Ingrese el título"
              />
            </div>
            <div class="form-group mb-3">
              <label>Descripción</label>
              <input
                type="text"
                class="form-control"
                placeholder="Ingrese la descripción"
              />
            </div>
            <div class="form-group mb-3">
              <label>Tiempo</label>
              <input
                type="text"
                class="form-control"
                placeholder="Ingrese el tiempo en minutos"
              />
            </div>
          </div>

          <!-- Segunda columna -->
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label>Fecha propuesta</label>
              <input type="text" class="form-control" [value]="fechaHoraHoy" />
            </div>
            <div class="form-group mb-3">
              <label>Id estado charla</label>
              <input
                id="cajaIdEstadoCharla"
                type="number"
                class="form-control"
                placeholder="1: PROPUESTA, 2: ACEPTADA, 3: RECHAZADA, 4: FINALIZADA"
              />
            </div>
          </div>
        </div>
        <button class="btn btn-primary w-100">Crear charla</button>
      </form>
    </div>
  </div>
</div>
