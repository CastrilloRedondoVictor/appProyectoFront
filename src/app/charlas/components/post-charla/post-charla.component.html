<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <h1 class="text-center mb-4 titulo">Nueva charla</h1>
      <form>
        <div class="form-group mb-3">
          <label>Título</label>
          <input
            name="cajaTitulo"
            type="text"
            class="form-control"
            placeholder="Ingrese el título"
            #cajaTitulo
          />
        </div>
        <div class="form-group mb-3">
          <label>Descripción</label>
          <input
            name="cajaDescripcion"
            type="text"
            class="form-control"
            placeholder="Ingrese la descripción"
            #cajaDescripcion
          />
        </div>
        <div class="form-group mb-3">
          <label>Tiempo</label>
          <input
            name="cajaTiempo"
            type="number"
            class="form-control"
            placeholder="Ingrese el tiempo en minutos"
            #cajaTiempo
          />
        </div>
        <button (click)="nuevaCharla()" class="btn btn-primary w-100">
          Crear charla
        </button>
      </form>
    </div>
  </div>
</div>
