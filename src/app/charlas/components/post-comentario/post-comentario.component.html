<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <h1 class="text-center mb-4 titulo">Nuevo comentario</h1>
      <div class="section">
        <div class="form">
          <div class="form-group">
            <div class="form">
              <div class="form-group mt-2">
                <textarea
                  name="cajaContenido"
                  type="text"
                  class="form-style"
                  placeholder="Ingrese el contenido"
                  #cajaContenido
                ></textarea>
                <i
                  style="color: #ffeba7"
                  class="input-icon uil uil-wrap-text"
                ></i>
              </div>
              <button (click)="nuevoComentario()" class="btn mt-4">
                Crear comentario
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
